<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="sprites/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="background" onclick="polandClick()"></div>


    <div id="login">
        <div class="window">
            <h1>Logowanie</h1>
            <input type="text" placeholder="Login" id="login-input"><br>
            <input type="password" placeholder="Hasło" id="password-input"><br>
            <button onclick="signIn()">Zaloguj się</button>
            <button onclick="signUp()">Rejestracja</button>
        </div>
    </div>

    <div id="game" style="display: none;">


        <div id="left-top">
            <h1 id="nickname"></h1>
        </div>

        <div id="top">
            <h1 id="money">200 zł</h1>
            <h3>Wartość portfela: 10 zł</h3>
            <div id="top-background"></div>
        </div>

        <div id="center">
            <svg viewBox="0 0 153.34897 142.53979" version="1.1" id="poland-map" xml:space="preserve"
                onclick="polandClick()" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
                xmlns:svg="http://www.w3.org/2000/svg">
                <defs id="defs1" />
                <g id="layer1" transform="translate(-23.325512,-28.730119)">
                    <path
                        style="display:inline;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:1.568;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:none;stroke-opacity:1"
                        d="m 94.828526,32.83624 -1.555049,2.886696 -4.890823,-3.659143 2.020409,7.374488 11.718367,1.616329 3.83877,-3.030614 25.65918,2.929594 20.50715,-3.232656 7.57653,4.747961 9.29387,24.749998 1.71735,12.930614 -11.11224,10.708163 7.77857,5.354082 -1.31327,10.910198 2.62653,4.4449 -0.60612,2.82857 8.58673,15.25408 -2.62653,7.77857 -4.24285,0.70715 -15.3551,20.8102 4.64693,12.32449 -14.64795,-3.93979 -6.26327,-4.84899 -8.18265,0.40409 -4.84898,3.23265 -6.06123,-2.22245 -5.9602,4.4449 h -5.55612 l -5.4551,-9.69796 -4.95,4.95 -8.687755,-12.02143 -9.091838,-1.91939 -5.556123,-4.4449 -9.596937,-7.17244 -4.343879,7.27346 -7.87959,-8.08163 2.222449,-4.34387 -21.214286,-8.99082 0.808163,-8.83928 -3.636735,-7.02092 -2.155538,-6.75605 2.169897,-8.037133 -0.746013,-9.199165 -6.137733,-8.839285 4.444898,-10.708164 -2.42449,-13.536734 31.518367,-10.506122 3.535714,-5.859185 26.87143,-5.859183 z"
                        id="path2" />
                </g>
            </svg>
            <div id="cities">
                <div class="city">
                    <div class="city-point"></div>
                    <div class="city-name">Warszawa</div>
                </div>
                <div class="city">
                    <div class="city-point"></div>
                    <div class="city-name">Łódź</div>
                </div>
            </div>
        </div>

        <div id="info-window" class="window">
            <div id="info-img-mask">
                <img src="https://go2warsaw.pl/wp-content/uploads/panorama-fot-mst-warszawa-4.jpg" alt="Zdjęcie miasta"
                    id="info-img">
            </div>
            <h1 id="info-header">Warszawa</h1>
            <div id="business-region-list">

            </div>
        </div>

        <div id="stock-window" class="window">
            <table>
                <tr>
                    <td>
                        <div id="business-list">
                            <button id="collapse-graph-button" onclick="switchGraph()">←</button><br>
                            <button onclick="businessClick('Paruwex')"><img src="sprites/ParuwexIcon.png" alt="paruwex"></button><br>
                            <button onclick="businessClick('BydgoszczEnterprises')"><img src="sprites/BydgoszczEnterprisesIcon.png" alt="bydgoszczenterprises"></button><br>
                            <button onclick="businessClick('NanoHard')"><img src="sprites/NanoHardIcon.png" alt="nanohard"></button><br>
                            <button onclick="businessClick('Ropucha')"><img src="sprites/RopuchaIcon.png" alt="ropucha"></button><br>
                            <button onclick="businessClick('DVDProjectBlue')"><img src="sprites/DVDProjectBlueIcon.png" alt="dvdprojectblue"></button><br>
                            <button>6</button><br>
                            <button>7</button>
                        </div>
                    </td>
                    <td id="stock-section">
                        <h1>Ropucha</h1>
                        <canvas id="stock-graph"></canvas><br>
                        <button id="buy">KUP</button>
                        <button id="sell">SPRZEDAJ</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="bottom" onclick="newsOpen()">
            <div class="news-bar">Wiadomość...wiadomość...wiadomość...wiadomość...wiadomość</div>
            <div id="news2" class="news-bar">Wiadomość...wiadomość...wiadomość...wiadomość...wiadomość</div>
        </div>
        <div id="bottom-above-news">
            <h2 id="date">00:40</h2>
            <!-- <h3>Czas do kolejnego dnia: 6:32</h3> -->
        </div>

        <div id="left-bottom" class="window">
            <button><img src="sprites/SocialIcon.png" alt="nanohard" onclick="socialOpen()"></button>
        </div>

        <div class="window-panel" id="social-panel" onclick="socialClose()">
            <div class="window" id="social-window">
                <h1>Gracze</h1>
                <div id="players-scroll">
                    <table id="players-list">
                        <!-- <tr>
                        <th>Nazwa</th>
                        <th>Fundusze</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <span id="players-list"></span> -->
                    </table>
                </div>
            </div>
        </div>

        <div class="window-panel" id="news-panel" onclick="newsClose()">
            <div class="window" id="news-window">
                <h1>News</h1>
                <div id="news-list">

                </div>
            </div>
        </div>

    </div>

    <script src="script/main.js"></script>
</body>

</html>
